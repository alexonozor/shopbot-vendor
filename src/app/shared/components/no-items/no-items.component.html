<div class="text-center">
  <div class="text-center text-4xl" *ngIf="icon">
    <mat-icon class=" material-icons-outlined text-gray-500" [inline]="true"  >{{icon}}</mat-icon>
  </div>
  <h2 class="m-0" *ngIf="title">{{title}}</h2>
  <p *ngIf="description" class="text-gray-500">{{description}}</p>
  <button mat-raised-button color="primary" *ngIf="buttonTxt" (click)="clickAction()">{{buttonTxt}}</button>
</div>
